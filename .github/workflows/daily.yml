name: Daily DSA AI Bot

on:
  schedule:
    - cron: '30 18 * * *'  # Daily IST
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: pip install -r requirements.txt

    # ðŸ”´ THIS STEP WAS MISSING (CRITICAL)
    - name: Configure git identity
      run: |
        git config --global user.name "automate-ai-bot"
        git config --global user.email "automate-ai-bot@users.noreply.github.com"

    - name: Run AI DSA bot
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      run: python main.py || true

    - name: Push commits
      run: git push
